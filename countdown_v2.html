<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marco & Francesca ¬∑ Countdown</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&family=Montserrat:wght@200;300;400&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', sans-serif;
      color: #1a1a1a;
      padding: 2rem 1rem;
    }

    .wrapper {
      max-width: 480px;
      width: 100%;
      text-align: center;
    }

    /* Names */
    .names {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(3rem, 12vw, 4.5rem);
      color: #1a1a1a;
      line-height: 1.1;
      margin-bottom: 0.2rem;
    }

    /* Save the date */
    .save {
      font-family: 'Montserrat', sans-serif;
      font-weight: 300;
      font-size: clamp(0.9rem, 3vw, 1.15rem);
      letter-spacing: 6px;
      text-transform: uppercase;
      color: #1a1a1a;
      margin-bottom: 3rem;
    }

    /* Divider */
    .divider {
      width: 40px;
      height: 1px;
      background: #ccc;
      margin: 0 auto 2.5rem;
    }

    /* Countdown label */
    .countdown-label {
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-size: 1rem;
      color: #888;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
    }

    /* Numbers grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      margin-bottom: 2.5rem;
    }

    .unit {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .number {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 300;
      font-size: clamp(3rem, 13vw, 5.5rem);
      color: #1a1a1a;
      line-height: 1;
      letter-spacing: -1px;
    }

    .label {
      font-family: 'Montserrat', sans-serif;
      font-weight: 300;
      font-size: 0.55rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #aaa;
      margin-top: 0.4rem;
    }

    .sep {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(2.5rem, 10vw, 4.5rem);
      font-weight: 300;
      color: #ddd;
      display: flex;
      align-items: flex-start;
      padding-top: 0.5rem;
      justify-content: center;
    }

    /* Date & location */
    .date-line {
      font-family: 'Montserrat', sans-serif;
      font-weight: 300;
      font-size: 0.7rem;
      letter-spacing: 5px;
      text-transform: uppercase;
      color: #1a1a1a;
      margin-bottom: 0.5rem;
    }

    .location-line {
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-size: 1rem;
      color: #888;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.3rem;
    }

    .pin { font-size: 0.85rem; }

    /* Circle animation on the 21 */
    .circle-wrap {
      position: relative;
      display: inline-block;
      margin: 1.5rem 0;
    }

    .circle-wrap svg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150%;
      height: 150%;
      pointer-events: none;
    }

    .circle-wrap svg ellipse {
      fill: none;
      stroke: #e05555;
      stroke-width: 1.8;
      stroke-dasharray: 300;
      stroke-dashoffset: 300;
      animation: draw-circle 1.2s ease forwards 0.3s;
    }

    @keyframes draw-circle {
      to { stroke-dashoffset: 0; }
    }

    .big-day {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(4rem, 18vw, 7rem);
      font-weight: 300;
      color: #1a1a1a;
      line-height: 1;
      padding: 0 1.5rem;
    }

    /* Footer note */
    .note {
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-size: 0.85rem;
      color: #bbb;
      margin-top: 2.5rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="wrapper">

    <div class="names">Marco &amp; Francesca</div>
    <div class="save">Save the Date</div>

    <div class="divider"></div>

    <div class="countdown-label">Mancano ancora‚Ä¶</div>

    <div class="grid">
      <div class="unit">
        <span class="number" id="days">--</span>
        <span class="label">Giorni</span>
      </div>
      <div class="unit">
        <span class="number" id="hours">--</span>
        <span class="label">Ore</span>
      </div>
      <div class="unit">
        <span class="number" id="minutes">--</span>
        <span class="label">Minuti</span>
      </div>
      <div class="unit">
        <span class="number" id="seconds">--</span>
        <span class="label">Secondi</span>
      </div>
    </div>

    <div class="divider"></div>

    <div class="date-line" style="margin-top:2rem">21 Settembre 2026</div>
    <div class="location-line">
      <span class="pin">üìç</span> Lecce
    </div>

    <div class="note">
      Seguir√† invito formale.<br>
      Intanto‚Ä¶ segnate la data!
    </div>

  </div>

  <script>
    const wedding = new Date('2026-09-21T10:00:00');
    function pad(n) { return String(n).padStart(2, '0'); }
    function update() {
      const diff = wedding - new Date();
      if (diff <= 0) {
        ['days','hours','minutes','seconds'].forEach(id => document.getElementById(id).textContent = '00');
        return;
      }
      document.getElementById('days').textContent    = Math.floor(diff / 86400000);
      document.getElementById('hours').textContent   = pad(Math.floor((diff % 86400000) / 3600000));
      document.getElementById('minutes').textContent = pad(Math.floor((diff % 3600000) / 60000));
      document.getElementById('seconds').textContent = pad(Math.floor((diff % 60000) / 1000));
    }
    update();
    setInterval(update, 1000);
  </script>
</body>
</html>

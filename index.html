<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marco & Francesca ¬∑ Countdown</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&family=Montserrat:wght@200;300;400&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { min-height: 100vh; background: #ffffff; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: 'Montserrat', sans-serif; color: #1a1a1a; padding: 2rem 1rem; }
    .wrapper { max-width: 480px; width: 100%; text-align: center; }
    .names { font-family: 'Great Vibes', cursive; font-size: clamp(3rem, 12vw, 4.5rem); color: #1a1a1a; line-height: 1.1; margin-bottom: 0.2rem; }
    .save { font-family: 'Montserrat', sans-serif; font-weight: 300; font-size: clamp(0.9rem, 3vw, 1.15rem); letter-spacing: 6px; text-transform: uppercase; color: #1a1a1a; margin-bottom: 3rem; }
    .divider { width: 40px; height: 1px; background: #ccc; margin: 0 auto 2.5rem; }
    .countdown-label { font-family: 'Cormorant Garamond', serif; font-style: italic; font-size: 1rem; color: #888; margin-bottom: 1.5rem; letter-spacing: 1px; }
    .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1rem; margin-bottom: 2.5rem; }
    .unit { display: flex; flex-direction: column; align-items: center; border: 1px solid rgba(26,26,26,0.12); padding: 1.2rem 0.5rem 0.8rem; border-radius: 4px; }
    .number { font-family: 'Cormorant Garamond', serif; font-weight: 300; font-size: clamp(3rem, 13vw, 5.5rem); color: #1a1a1a; line-height: 1; letter-spacing: -1px; }
    .label { font-family: 'Montserrat', sans-serif; font-weight: 300; font-size: 0.55rem; letter-spacing: 3px; text-transform: uppercase; color: #aaa; margin-top: 0.4rem; }
    .date-line { font-family: 'Montserrat', sans-serif; font-weight: 300; font-size: 0.7rem; letter-spacing: 5px; text-transform: uppercase; color: #1a1a1a; margin-bottom: 0.5rem; }
    .location-line { font-family: 'Cormorant Garamond', serif; font-style: italic; font-size: 1rem; color: #888; display: flex; align-items: center; justify-content: center; gap: 0.3rem; }
    .note { font-family: 'Cormorant Garamond', serif; font-style: italic; font-size: 0.85rem; color: #bbb; margin-top: 2.5rem; line-height: 1.6; }
    @keyframes blink { 0%, 100% { opacity: 0.5; } 50% { opacity: 0.1; } }
    .heart { font-size: 1.1rem; opacity: 0.5; margin: 1rem 0 0.3rem; animation: blink 2.5s ease-in-out infinite; }
    .wedding-date { font-family: 'Cormorant Garamond', serif; font-size: 0.9rem; font-style: italic; opacity: 0.5; }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="names">Marco &amp; Francesca</div>
    <div class="save">Save the Date</div>
    <div class="divider"></div>
    <div class="countdown-label">Mancano ancora‚Ä¶</div>
    <div class="grid">
      <div class="unit"><span class="number" id="days">--</span><span class="label">Giorni</span></div>
      <div class="unit"><span class="number" id="hours">--</span><span class="label">Ore</span></div>
      <div class="unit"><span class="number" id="minutes">--</span><span class="label">Minuti</span></div>
      <div class="unit"><span class="number" id="seconds">--</span><span class="label">Secondi</span></div>
    </div>
    <div class="divider"></div>
    <div class="heart">‚ô°</div>
    <div class="wedding-date">Luned√¨ 21 Settembre 2026</div>
    <div class="date-line" style="margin-top:2rem">21 Settembre 2026</div>
    <div class="location-line">üìç Lecce</div>
    <div class="note">Seguir√† invito formale.<br>Intanto‚Ä¶ segnate la data!</div>
  </div>
  <script>
    const wedding = new Date('2026-09-21T10:00:00');
    function pad(n) { return String(n).padStart(2, '0'); }
    function update() {
      const diff = wedding - new Date();
      if (diff <= 0) { ['days','hours','minutes','seconds'].forEach(id => document.getElementById(id).textContent = '00'); return; }
      document.getElementById('days').textContent    = Math.floor(diff / 86400000);
      document.getElementById('hours').textContent   = pad(Math.floor((diff % 86400000) / 3600000));
      document.getElementById('minutes').textContent = pad(Math.floor((diff % 3600000) / 60000));
      document.getElementById('seconds').textContent = pad(Math.floor((diff % 60000) / 1000));
    }
    update(); setInterval(update, 1000);
  </script>
</body>
</html>
